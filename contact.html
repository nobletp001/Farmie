<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <!-- Title -->
  <title>register now &amp; </title>
  <!-- Favicon -->
  <link rel="icon" href="img/core-img/favicon.ico">
  <!-- Core Stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>

<body>


  <!-- ##### Contact Area Start ##### -->
  <section class="contact-area section-padding-100-0">
    <div class="container">
      <div class="row justify-content-between">

        <!-- Contact Content -->
        <div class="col-12 col-lg-12">
          <div class="contact-content mb-100">
            <!-- Section Heading -->
            <div class="section-heading">
              <p>Registration form</p>
              <h2><span>Fill the form Below </span> With Your Details</h2>
              <img src="img/core-img/decor.png" alt="">
            </div>
            <!-- Contact Form Area -->
            <div class="contact-form-area">
              <form action="#" method="post">
                <div class="row">
                  <div class="col-lg-12">
                    <input type="text" class="form-control" name="fname" placeholder="Your First Name">
                  </div>
                  <div class="col-lg-12">
                    <input type="text" class="form-control" name="lname" placeholder="Your Last Name">
                  </div>
                 
                  <div class="col-lg-12">
                    <input type="email" class="form-control" name="pnumber" placeholder="Your Phone number">
                  </div>
                  <div class="col-lg-12">
                    <input type="email" class="form-control" name="email" placeholder="Your Email">
                  </div>
                  <div class="col-lg-12">
                  <input type="text" class="form-control" name="name" placeholder="Your Name">
                </div>
                <div class="col-lg-12">
                  <input type="email" class="form-control" name="email" placeholder="Your Email">
                </div>
                  <div class="col-12">
                    <input type="text" class="form-control" name="subject" placeholder="Your Subject">
                  </div>
                  
                  <div class="col-12">
                    <button type="submit" class="btn famie-btn">Send Message</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

   

  
  </footer>
  <!-- ##### Footer Area End ##### -->

  <!-- ##### All Javascript Files ##### -->
  <!-- jquery 2.2.4  -->
  <script src="js/jquery.min.js"></script>
  <!-- Popper js -->

  <!-- Bootstrap js -->

  <!-- Owl Carousel js -->
  <script src="js/owl.carousel.min.js"></script>
  <!-- Classynav -->

  <!-- Wow js -->

  <!-- Sticky js -->

  <!-- Magnific Popup js -->

  <!-- Scrollup js -->

  <!-- Jarallax js -->

  <!-- Jarallax Video js -->
